syntax = "proto3";

package pb;

import "account.proto";

option go_package = "simpletodo/pb";

message CreateAccountRequest  {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string user_name = 4;
    string password = 5;
} 

message CreateAccountResult {
    Account account = 1;
}